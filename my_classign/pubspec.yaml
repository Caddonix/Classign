name: my_classign
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  pin_code_fields: ^3.0.1
  flare_flutter: ^2.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - images/

  fonts:
    - family: BalsamiqSans
      fonts:
        - asset: fonts/BalsamiqSans-Bold.ttf
        - asset: fonts/BalsamiqSans-BoldItalic.ttf
          style: italic
          
    - family: CabinSketch
      fonts:
        - asset: fonts/CabinSketch-Bold.ttf

    - family: NotoSansKR
      fonts:
        - asset: fonts/NotoSansKR-Bold.otf

    - family: Anton
      fonts:
        - asset: fonts/Anton-Regular.ttf

    - family: Bitter
      fonts:
        - asset: fonts/Bitter-Bold.ttf
    - family: Jost
      fonts:
        - asset: fonts/Jost-ExtraBoldItalic.ttf
